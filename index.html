<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TwoBottles</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #020617;
      color: #e5e7eb;
      overflow-x: hidden;
    }

    /* Background bottles */
    .background {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }

    .bottle-bg {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 35rem;
      opacity: 0.05;
      user-select: none;
      pointer-events: none;
      transition: transform 0.05s linear;
    }

    .bottle-left {
      left: -10%;
    }

    .bottle-right {
      right: -10%;
    }

    /* Main content */
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      gap: 40px;
    }

    h1 {
      letter-spacing: 4px;
      font-size: 3rem;
      margin: 0;
    }

    .tracks {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1000px;
    }

    iframe {
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #64748b;
    }
  </style>
</head>
<body>

  <!-- Background silhouettes -->
  <div class="background">
    <div class="bottle-bg bottle-left">üçæ</div>
    <div class="bottle-bg bottle-right">üçæ</div>
  </div>

  <!-- Content -->
  <div class="container">
    <h1>TWOBOTTLES</h1>

    <div class="tracks">
      <!-- Track 1 -->
      <iframe
        width="100%"
        height="300"
        scrolling="no"
        frameborder="no"
        allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/emailbottles/day-dreaming-demon&color=%2338bdf8&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
      </iframe>

      <!-- Track 2 -->
      <iframe
        width="100%"
        height="300"
        scrolling="no"
        frameborder="no"
        allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/emailbottles/aswoozy-always-run-it-up-prod-twobottles&color=%2338bdf8&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
      </iframe>

      <!-- Track 3 -->
      <iframe
        width="100%"
        height="300"
        scrolling="no"
        frameborder="no"
        allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/emailbottles/come-thru&color=%2338bdf8&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
      </iframe>
    </div>

    <footer>
      ¬© TwoBottles
    </footer>
  </div>

  <!-- Mouse parallax script -->
  <script>
    const leftBottle = document.querySelector('.bottle-left');
    const rightBottle = document.querySelector('.bottle-right');

    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 40;
      const y = (e.clientY / window.innerHeight - 0.5) * 40;

      leftBottle.style.transform =
        `translate(${x}px, calc(-50% + ${y}px))`;

      rightBottle.style.transform =
        `translate(${-x}px, calc(-50% + ${-y}px))`;
    });
  </script>

</body>
</html>
