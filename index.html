<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TwoBottles</title>

  <style>
    :root {
      --bg: #05070f;
      --fg: #f1f5f9;
      --muted: #94a3b8;
      --accent: #38bdf8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--fg);
      overflow-x: hidden;
    }

    /* Background silhouettes */
    .background {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
    }

    .bottle {
      position: absolute;
      top: 50%;
      width: 220px;
      height: 520px;
      background: rgba(255,255,255,0.04);
      border-radius: 60px 60px 40px 40px;
      transform: translateY(-50%);
      transition: transform 0.1s ease-out;
    }

    .bottle::before {
      content: "";
      position: absolute;
      top: -80px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 100px;
      background: rgba(255,255,255,0.04);
      border-radius: 20px;
    }

    .bottle.left {
      left: -80px;
    }

    .bottle.right {
      right: -80px;
    }

    /* Layout */
    main {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 20px;
      gap: 50px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 6px;
      margin: 0;
    }

    /* Tracks */
    .tracks {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .track {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 22px;
      border-radius: 12px;
      background: rgba(255,255,255,0.03);
      text-decoration: none;
      color: var(--fg);
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .track:hover {
      background: rgba(255,255,255,0.06);
      transform: translateY(-2px);
    }

    .track span {
      color: var(--muted);
      font-size: 0.85rem;
    }

    footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: var(--muted);
    }
  </style>
</head>
<body>

  <!-- Background -->
  <div class="background">
    <div class="bottle left"></div>
    <div class="bottle right"></div>
  </div>

  <!-- Content -->
  <main>
    <h1>TWOBOTTLES</h1>

    <section class="tracks">
      <a class="track" href="https://soundcloud.com/emailbottles/day-dreaming-demon" target="_blank">
        <div>Day Dreaming Demon</div>
        <span>SoundCloud →</span>
      </a>

      <a class="track" href="https://soundcloud.com/emailbottles/aswoozy-always-run-it-up-prod-twobottles" target="_blank">
        <div>Always Run It Up</div>
        <span>SoundCloud →</span>
      </a>

      <a class="track" href="https://soundcloud.com/emailbottles/come-thru" target="_blank">
        <div>Come Thru</div>
        <span>SoundCloud →</span>
      </a>
    </section>

    <footer>© TwoBottles</footer>
  </main>

  <!-- Parallax -->
  <script>
    const leftBottle = document.querySelector('.bottle.left');
    const rightBottle = document.querySelector('.bottle.right');

    document.addEventListener('mousemove', e => {
      const x = (e.clientX / window.innerWidth - 0.5) * 20;
      const y = (e.clientY / window.innerHeight - 0.5) * 20;

      leftBottle.style.transform =
        `translate(${x}px, calc(-50% + ${y}px))`;

      rightBottle.style.transform =
        `translate(${-x}px, calc(-50% + ${-y}px))`;
    });
  </script>

</body>
</html>
