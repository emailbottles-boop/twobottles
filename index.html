<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TwoBottles</title>

  <style>
    :root {
      --bg: #020617;
      --fg: #e5e7eb;
      --muted: #64748b;
      --accent: #38bdf8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--fg);
      overflow-x: hidden;
    }

    /* Background bottles */
    .bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }

    .bottle {
      position: absolute;
      top: 50%;
      font-size: 32rem;
      opacity: 0.04;
      transform: translateY(-50%);
      transition: transform 0.1s ease-out;
      user-select: none;
      pointer-events: none;
    }

    .bottle.left {
      left: -8%;
    }

    .bottle.right {
      right: -8%;
    }

    /* Layout */
    main {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 20px;
      gap: 60px;
    }

    h1 {
      letter-spacing: 6px;
      font-size: 3rem;
      margin: 0;
    }

    /* Tracks */
    .tracks {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 900px;
    }

    .track {
      background: rgba(255,255,255,0.03);
      border-radius: 16px;
      padding: 24px;
      text-decoration: none;
      color: inherit;
      position: relative;
      overflow: hidden;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .track::after {
      content: "â–¶";
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      opacity: 0;
      transition: opacity 0.25s ease;
      background: rgba(0,0,0,0.4);
    }

    .track:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    }

    .track:hover::after {
      opacity: 1;
    }

    .track h3 {
      margin: 0 0 6px;
      font-size: 1.1rem;
    }
